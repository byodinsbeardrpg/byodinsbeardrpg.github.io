<!DOCTYPE html>
<html lang="en-us">

  {% include head.html %}

  <body class="sidebar-overlay">
    {% if page.title == "Character Generator" %}
    <script type="text/javascript" src="{{ site.baseurl }}/generator/js/generator.js"></script>
    <script type="text/javascript" src="{{ site.baseurl }}/generator/js/runecairn_data.js"></script>
    {% else %}

    {% endif %}

    {% include sidebar.html %}

    <!-- Wrap is the content to shift when toggling the sidebar. We wrap the
         content to avoid any CSS collisions with our real content. -->
    <div class="wrap">
      <div class="masthead">
        <div class="container">
          <h3 class="masthead-title">
            <span style="font-family: 'BlackBeard',black-beard;font-size:180%;font-weight:400;background-color:#ffffff"><a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a></span>
            <small>{{ site.tagline }}</small>
          </h3>
        </div>
      </div>

      <div class="container content">
        {{ content }}
      </div>
    </div>

    <label for="sidebar-checkbox" class="sidebar-toggle"></label>

    <script src='{{ site.baseurl }}public/js/script.js'></script>
    {% if page.title == "Character Generator" %}
    <script type="text/javascript" src="{{ site.baseurl }}/generator/js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="{{ site.baseurl }}/generator/js/main.js"></script>
    {% else %}

    {% endif %}

  </body>
</html>
